<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>招聘信息</title>
  <link rel="stylesheet" href="/static/dist/css/styles.css">
</head>
<body>
  <div class="header container">
    <div class="row">
      <div class="col-4"><img src="../images/logo.jpg" alt="logo" class="img-responsive logo"></div>
      <div class="col-12 col-offset-5"><input type="text" placeholder="搜索专属你的职位" class="col-48 ipt-primary"></div>
      <div class="col-4"><button class="col-48 btn-primary">搜索</button></div>
      <div class="col-6 pull-right"><button class="col-48 btn-default">发布简历</button></div>
    </div>
  </div>
  <div class="nav">
    <div class="container">
      <div class="row">
        <div class="col-offset-8 col-40">
          <div class="row">
            <a class="item" href="">我的简历</a>
            <a class="item" href="">招聘信息</a>
            <a class="item" href="">就业培训</a>
            <a class="pull-right userName" href="">qwertyu@163.com ▼</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="userInfoContent container">
    <div class="row">
      <div class="col-48 userInfoTabs">
        <div class="row text-center">
          <div class="col-6 item active">基本信息</div>
          <div class="col-6 item">工作经历</div>
        </div>
      </div>

      <div class="col-48 userInfoContent">
        <div class="row">
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">简历名称</label>
                <span class="light">*</span>
              </div>
              <div class="col-44"><input type="text"></div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">真实姓名</label>
                <span class="light">*</span>
              </div>
              <div class="col-44"><input type="text"></div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">常用邮箱</label>
                <span class="light">*</span>
              </div>
              <div class="col-44"><input type="text"></div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">手机号码</label>
                <span class="light">*</span>
              </div>
              <div class="col-44"><input type="text"></div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">性别</label>
                <span class="light">*</span>
              </div>
              <div class="col-44">
                <div class="row">
                  <div class="col-8">
                    <input type="radio" name="sex">
                    <label for="sex">男</label>
                  </div>
                  <div class="col-8">
                    <input type="radio" name="sex">
                    <label for="sex">女</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4">
                <label for="">出生日期</label>
                <span class="light">*</span>
              </div>
              <div class="col-44">
                <div class="row">
                  <select id="" name=""><option value="">请选择</option><option value="">123</option></select>
                  <select id="" name=""><option value="">请选择</option><option value="">123</option></select>
                  <select id="" name=""><option value="">请选择</option><option value="">123</option></select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-48 line">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-44">
                <button class="btn-primary">保存</button>
                <button class="btn-default">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="footer">
    <div class="container">here is footer~</div>
  </div>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
